apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-kapt'apply plugin: 'kotlin-parcelize'apply plugin: "androidx.navigation.safeargs.kotlin"apply plugin: 'dagger.hilt.android.plugin'android {    compileSdkVersion rootProject.compileSdkVersion    buildToolsVersion "30.0.2"        lintOptions {        abortOnError false    }    defaultConfig {        applicationId "com.example.aleppocollage"        minSdkVersion rootProject.minSdkVersion        targetSdkVersion rootProject.targetSdkVersion        versionCode 1        versionName "1.0.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        vectorDrawables.useSupportLibrary = true        multiDexEnabled true    }    buildTypes {        debug {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }        release {            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    buildFeatures {        dataBinding true        viewBinding true    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = JavaVersion.VERSION_1_8    }}dependencies {    // Kotlin    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"    implementation "androidx.core:core-ktx:$ktxVersion"    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"    implementation "androidx.recyclerview:recyclerview:$recyclerVersion"    implementation "androidx.appcompat:appcompat:$appCompatVersion"    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation("androidx.multidex:multidex:$multidexVersion")    // Test    testImplementation "junit:junit:$junitVersion"    testImplementation 'androidx.test:core:1.4.0'    androidTestImplementation "androidx.test.ext:junit:$testExtJunitVersion"    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoVersion"    implementation 'com.google.android.material:material:1.3.0'    implementation project(path: ':jtds-1.2.7')    implementation 'androidx.cardview:cardview:1.0.0'    //lifecycle//    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'//    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'//    implementation "androidx.lifecycle:lifecycle-common:2.3.1"//    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1"    // Navigation Component    implementation "androidx.navigation:navigation-fragment-ktx:$navigationVersion"    implementation "androidx.navigation:navigation-ui-ktx:$navigationVersion"    // Kotlin Coroutines    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"    // Dagger Hilt    implementation "com.google.dagger:hilt-android:$hiltVersion"    kapt "com.google.dagger:hilt-android-compiler:$hiltVersion"    implementation "androidx.hilt:hilt-lifecycle-viewmodel:$hiltAndroidXVersion"    kapt "androidx.hilt:hilt-compiler:$hiltAndroidXVersion"    //Paper    implementation 'io.github.pilgr:paperdb:2.7.1'    //SingleDateAndTimePicker    implementation 'com.github.florent37:singledateandtimepicker:2.2.7'    //shimmer    implementation 'com.facebook.shimmer:shimmer:0.5.0'    //MaterialSpinner    implementation 'com.github.tiper:MaterialSpinner:1.4.2'    //eventBus    implementation 'org.greenrobot:eventbus:3.0.0'    //Toasty    implementation 'com.github.GrenderG:Toasty:1.5.0'    //avi    implementation 'com.wang.avi:library:2.1.3'    //themed-toggle-button-group    implementation 'nl.bryanderidder:themed-toggle-button-group:1.3.4'    implementation 'com.getkeepsafe.taptargetview:taptargetview:1.11.0'}