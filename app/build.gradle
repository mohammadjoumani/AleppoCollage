plugins {    id 'com.android.application'    id 'kotlin-android'    id "androidx.navigation.safeargs"    id 'kotlin-kapt'    id("dagger.hilt.android.plugin")}android {    compileSdkVersion 30    buildToolsVersion "30.0.2"        lintOptions {        abortOnError false    }    buildFeatures {        viewBinding = true    }    defaultConfig {        applicationId "com.example.aleppocollage"        minSdkVersion 19        targetSdkVersion 30        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }}dependencies {    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    implementation 'androidx.core:core-ktx:1.5.0'    implementation 'androidx.appcompat:appcompat:1.3.0'    implementation 'com.google.android.material:material:1.3.0'    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation project(path: ':jtds-1.2.7')    implementation 'androidx.cardview:cardview:1.0.0'    testImplementation 'junit:junit:4.13.2'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    //lifecycle    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'    implementation "android.arch.lifecycle:extensions:2.2.0"    implementation "androidx.lifecycle:lifecycle-common:2.3.1"    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1"    //navigationComponents    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'    //coroutines    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9"    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1"    // Hilt    implementation 'com.google.dagger:hilt-android:2.31-alpha'    kapt 'com.google.dagger:hilt-android-compiler:2.28.3-alpha'    implementation 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03'    kapt 'androidx.hilt:hilt-compiler:1.0.0'    // Paging 3    implementation "androidx.paging:paging-runtime-ktx:3.0.0"    //Paper    implementation 'io.github.pilgr:paperdb:2.7.1'    //SingleDateAndTimePicker    implementation 'com.github.florent37:singledateandtimepicker:2.2.7'    //shimmer    implementation 'com.facebook.shimmer:shimmer:0.5.0'    //MaterialSpinner    implementation 'com.github.tiper:MaterialSpinner:1.4.2'    //eventBus    implementation 'org.greenrobot:eventbus:3.0.0'    //Toasty    implementation 'com.github.GrenderG:Toasty:1.5.0'    //avi    implementation 'com.wang.avi:library:2.1.3'}